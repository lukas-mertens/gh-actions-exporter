---

name: tests

on: [push]

jobs:
  tests:
    runs-on: ubuntu-20.04
    steps:
    - uses: actions/checkout@v2
    - uses: actions/setup-python@v2
      with:
        python-version: '3.9'
    - name: install poetry
      run: pip install poetry
    - name: Install dependencies
      run: poetry install
    - name: Lint project
      run: poetry run flake8
